<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rebekah & Jonathan</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🤍</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font-styles.css">
    <script src="font-loader.js"></script>
</head>
<body>
    <div id="header-container"></div>

    <main>
        <section class="image-gallery">
            <img src="images/happycouple.jpeg" alt="Couple image">
        </section>
    </main>

    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
                
                // Now that header is loaded, load script.js
                let script = document.createElement('script');
                script.src = 'script.js';
                script.onload = () => document.dispatchEvent(new Event('headerLoaded'));
                document.body.appendChild(script);
            });
    </script>
</body>
</html>
