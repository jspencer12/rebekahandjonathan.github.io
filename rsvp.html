<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP - Rebekah & Jonathan</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ü§ç</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font-styles.css">
    <script src="font-loader.js"></script>
</head>
<body>

    <div id="header-container"></div>

    <main>
        <section id="rsvp" class="rsvp-form">
            <h2>RSVP</h2>
            <p>Please enter your name to begin the RSVP process.</p>
            <div id="name-lookup">
                <label for="guest-name-lookup">Full Name:</label>
                <input type="text" id="guest-name-lookup">
                <button type="button" id="lookup-button">Next</button>
            </div>
            <form action="https://docs.google.com/forms/d/e/1FAIpQLSfSzV8Wk3f-dlMXIX4eeiNn62UFk_mJphwi7-qd1U7ogsil6A/formResponse" method="POST" id="rsvpForm" style="display:none;">
                <div id="name-display-wrapper">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="entry.1118794439" required readonly style="display:none;">
                    <span id="guest-name-display" style="font-size: 1em; padding: 10px 0; display: block;"></span>
                </div>

                <div id="party-members-section">
                    <label for="party-members">Additional guests in your party:</label>
                    <p class="form-note">Please update this needed to reflect any changes in your party.</p>
                    <input type="text" id="party-members" name="entry.670283244">
                </div>

                <div id="idaho-question" style="display:none;">
                    <label>Will you be attending Jonekah's Ranch Rodeo in Victor, ID from Wednesday, June 25th through Friday, June 27th?</label>
                    <label class="radio-label">
                        <input type="radio" name="entry.1284767391" value="Yes">
                        Yes
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="entry.1284767391" value="No">
                        No
                    </label>
                </div>

                <div id="idaho-guests" style="display:none;">
                    <label>Which additional guests will be attending Jonekah's Ranch Rodeo? (Adults only)</label>
                    <input type="text" id="idaho-guests-input" name="entry.483775006">
                </div>

                <div id="friday-question" style="display:none;">
                    <label>Will your party be attending the Picnic in Provo, UT at 6pm on Friday, June 27th?</label>
                    <label class="radio-label">
                        <input type="radio" name="entry.1140344561" value="Yes">
                        Yes
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="entry.1140344561" value="No">
                        No
                    </label>
                </div>
                <div id="family-question" style="display:none;">
                    <label>Will your party be attending the Family Luncheon in Payson, UT at 11am on Saturday, June 28th?</label>
                    <label class="radio-label">
                        <input type="radio" name="entry.2050502705" value="Yes">
                        Yes
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="entry.2050502705" value="No">
                        No
                    </label>
                </div>
                <div id="utah-question">
                    <label>Will your party be attending the Reception in Springville, UT at 6pm on Saturday, June 28th?</label>
                    <label class="radio-label">
                        <input type="radio" name="entry.928624325" value="Yes" required>
                        Yes
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="entry.928624325" value="No">
                        No
                    </label>
                </div>
                <div id="california-question">
                    <label>Will your party be attending the 5k & Picnic Open House in Atherton, CA at 10am on Saturday, July 19th?</label>
                    <label class="radio-label">
                        <input type="radio" name="entry.687141928" value="Yes" required>
                        Yes
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="entry.687141928" value="No">
                        No
                    </label>
                </div>
                <div>
                    <label for="anything-else">Anything else you would like to add?</label>
                    <input type="text" id="anything-else" name="entry.484301818">
                </div>
                <button type="submit">Submit RSVP</button>
            </form>
            <div id="rsvp-message" style="display:none;">
                <p>Thank you for your RSVP!</p>
            </div>
        </section>
    </main>

    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
                let script = document.createElement('script');
                script.src = 'script.js';
                script.onload = () => document.dispatchEvent(new Event('headerLoaded'));
                document.body.appendChild(script);
            });
    </script>
    <script src="rsvp.js"></script>
</body>
</html>
